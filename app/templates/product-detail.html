{% extends 'layout.html' %}


{% block content %}

    <div class="alert alert-info">
        <h2>{{ item.name }}</h2>
        <img src="{{ item.image_url }}" alt="" style="max-width: 500px; max-height: 400px;">
        <h3>Описание:</h3>
        <p> {{ item.description }}</p>
        <p><b>Вес: {{ item.weight }}</b></p>
        <p><b>Количество: {{ item.quantity }}</b></p>

        <h3>Цена: {{ item.price }}</h3>
    </div>



{% endblock content %}
